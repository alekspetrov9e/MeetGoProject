<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/2163849478/de/foto/personalwesen-oder-online-besch%C3%A4ftigung.jpg?s=1024x1024&w=is&k=20&c=ngHjxhFe_J8mU3FszBsI8_e1HStBm8CNKy7TvORNIGQ=&p=1'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
        }
        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #events-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .event {
            margin-bottom: 15px;
        }
        .event h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Social Events</h1>
    <div id="events-container">
        <!-- Events will be dynamically loaded here -->
    </div>
    <div id="button-container">
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='register.html'">Register</button>
    </div>
    <script>
        fetch('http://localhost:8080/api/events')
            .then(response => response.json())
            .then(events => {
                const container = document.getElementById('events-container');
                container.innerHTML = events.map(event => `
                    <div class="event">
                        <h2>${event.name}</h2>
                        <p>${event.description}</p>
                        <p><strong>Date:</strong> ${event.date}</p>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching events:', error));
    </script>
</body>
</html>
