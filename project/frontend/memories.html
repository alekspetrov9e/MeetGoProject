<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: #333;
}

div.gallery {
  margin: 15px;
  border: 1px solid #ccc;
  float: left;
  width: 200px;
  border-radius: 4px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 25px;
  text-align: center;
}

button {
    /*margin-top: 20px;*/
    padding: 12px 24px;
    background-color: white; /* Match button with gallery color */
    color: black;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: all 0.3s ease; /* Smooth transition */
}

button:hover {
    background-color: gray; /* Slightly darker shade on hover */
    transform: scale(1.05); /* Slight zoom effect on hover */
}

</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="images/friends-selfie-1.jpg">

</div>
