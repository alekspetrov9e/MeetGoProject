<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling from previous version remains the same */
    </style>
</head>
<body>
    <div class="menu-container">
        <span class="menu-title">Registration</span>
    </div>
    <h1>Register for Social Events</h1>
    <form action="homepage.html" method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="categories">Select up to 3 categories:</label>
        <select id="categories" name="categories" multiple size="6" required>
            <option value="sports">Sports</option>
            <option value="politics">Politics</option>
            <option value="music">Music</option>
            <option value="festivals">Festivals</option>
            <option value="technology">Technology</option>
            <option value="travel">Travel</option>
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
